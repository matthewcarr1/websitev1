<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/css/swiper.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/js/swiper.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
  <div class="bg-image">
        <div class="box-shadow">
            <img src="images/UtahPicture.jpg" alt="">
        </div>
        <div class="nav-container">
            <div class="navbar">
                <a href="#">Portfolio</a>
                <a href="about_me.html">About</a>
                <div>
                    <a href="index.html">
                        <img src="images/ClearMountain Image.png" alt="">
                    </a>
                </div>
                <a href="nz_trip.html">Trip Report</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
        <div class="header-blurb">
            <h1>Adventure and Lifestyle Photographer</h1>
        </div>
        <div class="MobileHeader">
            <header class="topnav">
                <div class="mobilelogocontainer">
                    <a href="index.html">
                        <img src="images/ClearMountain Image.png" alt="">
                    </a>
                </div>
                <a href="javascript:void(0);" class="faBarsIcon" onclick="openNav()">
                    <p class="menu-text">Menu</p>
                    <i class="fa fa-bars fa-lg"></i>
                </a>
            </header>
        </div>
  </div>
    <div id="mobileNav" class="mobileNavBar">
        <!-- Button to close the overlay navigation -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">
            <i class="fa fa-window-close"></i>
        </a>

        <!-- Overlay content -->
        <div class="overlay-content">
            <a href="#">Portfolio</a>
            <a href="about_me.html">About</a>
            <a href="nz_trip.html">Trip Report</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>
    <div class="whole-timeline">
      <div class="nz-photo">
        <img src="images/christchurchImage.jpg" alt="">
      </div>
      <div class="timeline-container">
        
        <!-- Year List on the Left -->
        <div class="year-list">
            <button onclick="showSlide(0)">Christchurch</button>
            <button onclick="showSlide(1)">2012</button>
            <button onclick="showSlide(2)">2013</button>
            <!-- Add more buttons as needed for additional years -->
        </div>

        <!-- Slider Container -->
        <div class="slider-container">
            <div class="slider-wrapper">
                <div class="slide" data-year="Christchurch">
                  
                  <div class="slide-content">
                    <h2>2011</h2>
                    <p>This was the year we started our journey.</p>
                </div>
                </div>
                <div class="slide" data-year="2012">
                    <div class="slide-content">
                        <h2>2012</h2>
                        <p>We made significant progress in our goals.</p>
                    </div>
                </div>
                <div class="slide" data-year="2013">
                    <div class="slide-content">
                        <h2>2013</h2>
                        <p>This year marked a major milestone.</p>
                    </div>
                </div>
                <!-- Add more slides as needed -->
            </div>
        </div>
      </div>
    </div>
    <div class="footer">
        <a href="https://www.instagram.com/matthewcarrphotography/" target="_blank" >
            <img src="images/instagram.png" alt="">
        </a>
        <h3>INSTAGRAM</h3>
        <p>@matthewcarrphotography</p>
    </div>
